<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Tempus Odyssey</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/portail.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1C2541;
            color: white;
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            overflow-x: hidden;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container button {
            background: linear-gradient(45deg, #6A0572, #FFD700);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        .form-container button:hover {
            background: linear-gradient(45deg, #FFD700, #6A0572);
        }
        header, footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(28, 37, 65, 0.9);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tempus Odyssey</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="circuits.html">Circuits</a></li>
                <li><a href="inscription.html">Inscription</a></li>
                <li><a href="connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Inscription</h2>
            <p>Rejoignez-nous pour explorer les voyages temporels !</p>
            <form action="submit_inscription.php" method="POST">
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required>
                <input type="date" id="birthdate" name="birthdate" required>
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    J'accepte les <a href="#">termes et conditions</a>
                </label>
                <button type="submit">S'inscrire</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tempus Odyssey - Traversez les âges, vivez l’histoire.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Tempus Odyssey</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profil.css">
</head>
<body>
    
    <!-- En-tête -->
    <header>
        <img src="images/portail.png" alt="Logo Tempus Odyssey" class="logo">
        <header>
            <h1 class="site-title">Tempus Odyssey</h1>
        </header>
        
        <nav aria-label="Navigation principale">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="circuits.html">Circuits</a></li>
                <li><a href="inscription.html">Inscription</a></li>
                <li><a href="connexion.html">Connexion</a></li>
                <li><a href="profil.html" class="active">Profil</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Contenu principal -->
    <main class="profil-container">
        <div class="profil-header">
            <div class="profil-photo">
                <img src="images/profil.jpg" alt="Photo de profil">
                <button class="edit-photo-btn">Changer</button>
            </div>
            <h2>Jean Dupont</h2>
            <p class="profil-email">jean.dupont@example.com</p>
        </div>
        
        <form class="profil-form">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" value="Jean Dupont">
                <button type="button" class="edit-btn">✏️</button>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" value="jean.dupont@example.com">
                <button type="button" class="edit-btn">✏️</button>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" value="06 12 34 56 78">
                <button type="button" class="edit-btn">✏️</button>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" value="12 rue des Lilas, Paris">
                <button type="button" class="edit-btn">✏️</button>
            </div>
            <button type="submit" class="save-btn">Enregistrer les modifications</button>
        </form>
    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2025 Tempus Odyssey - Traversez les âges, vivez l’histoire.</p>
    </footer>

</body>
</html>
